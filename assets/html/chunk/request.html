<section class="section">
	<div class="container">
		<div class="request">
			<div class="bid">
				<div class="bid__wrap">
					<h2 class="bid__title title">Остались вопросы? Оставьте заявку, и вам перезвонит инженер, который:</h2>
					<ul class="bid__list list-reset">
						<li class="bid__item">
							<p class="bid__text text">Имеет опыт работы от 7 лет в сфере тепловизионной съемки</p>
						</li>
						<li class="bid__item">
							<p class="bid__text text">Имеет аттестацию, лицензию и сертификат инженера</p>
						</li>
					</ul>
					<form class="bid__form form">
						<div class="form__inner">
							<input class="form__input-tel" name="input-tel" type="tel" placeholder="+7 900 000 00 00" required>
							<button class="form__btn btn-reset">Оставить заявку</button>
						</div>
						<div class="form__inner-policy">
							<input class="form__checkbox" id="checkbox" name="checkbox" type="checkbox" required>
							<label class="form__policy" for="checkbox">Нажимая на кнопку “Оставить заявку” вы соглашаетесь с компании
								и
								даете согласие на обработку персональных данных</label>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</section>
